<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <textarea id="inputText" placeholder="Enter your text here..."></textarea>
        <button id="summarizeButton">Summarize</button>
        <p id="summary"></p>
    </div>
    <div class="container">
        <h1>Speech-to-Text</h1>
        <p>Click the button below and speak into your microphone. When you're done, click the "Stop Recording" button to transcribe your speech.</p>
        <button id="startRecording">Start Recording</button>
        <button id="stopRecording" disabled>Stop Recording</button>
        <audio id="recordedAudio"></audio>
        <p id="result"></p>
    </div>
    <div class="container">
        <h1>Text-to-Speech</h1>
        <p>Enter some text below and click the "Play" button to hear it spoken aloud.</p>
        <textarea id="outputText" placeholder="Enter your text here..."></textarea>
        <button id="playButton">Play</button>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
